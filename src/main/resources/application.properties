spring.data.mongodb.database=sendgift
spring.data.mongodb.authentication-database=admin 
spring.data.mongodb.uri=mongodb://${DB_USER}:${DB_PASSWORD}@localhost:27017/?authMechanism=SCRAM-SHA-1